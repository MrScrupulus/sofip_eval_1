<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Register</title>
</head>
<body>
    <header>
        <h1 class="register_title">INSCRIPTION</h1>
        <nav>
            <button class="nav_btn" id="nav_btn_register" >S'inscrire</button>
            <button class="nav_btn" id="nav_btn_login" >Se connecter</button>
            <button class="nav_btn" id="nav_btn_film" >Film</button>
            <button class="nav_btn" id="nav_btn_logout" ">Se déconnecter</button>
        </nav>
    </header>
    <main>
        <p>Il est nécessaire de t'enregistrer pour te connecter</p>
        <form class="register_form" action="register" method="POST">
            
            <label for="userName">Nom d'utilisateur:</label>
            <input type="text" class="userName" name="userName" placeholder="Ton pseudo" required><br><br>

            <div class="password-container">
            <label for="password">Mot de passe:</label>
                <div class="input-container">
                    <input type="password" class="password" name="password" placeholder="******" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
            </div>
            <div class="checkPassword-container">
            <label for="password">Vérification de mot de passe</label>
                <div class="input-container">
                    <input type="password" class="check_password" name="check_password" placeholder="******" required>
                    <button type="button" class="toggle-password">👁️</button>
                </div>
            </div>
            <button type="submit" class="register_btn">S'inscrire</button>
        </form>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
