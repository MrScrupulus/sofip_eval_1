<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>CONNEXION</h1>
        <nav>
            <button class="nav_btn" id="nav_btn_register" >S'inscrire</button>
            <button class="nav_btn" id="nav_btn_login" >Se connecter</button>
            <button class="nav_btn" id="nav_btn_film" >Film</button>
            <button class="nav_btn" id="nav_btn_logout" ">Se déconnecter</button>
        </nav>
    </header>
    <main>
        <form class="login_form">
        <label for="userName">Nom d'utilisateur:</label>
        <input type="text" class="userName" name="userName" placeholder="Ton pseudo" required><br>

    <div class="password-container">
        <label for="password">Mot de passe:</label>
        <div class="input-container">
            <input type="password" class="password" name="password" placeholder="******" required>
            <button type="button" class="toggle-password">👁️</button>
        </div>
    </div>

        <button type="submit" class="login_btn">Se connecter</button>
    </form>
    
    </main>
    <script src="script.js"></script>
</body>
</html>
