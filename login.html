<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1>Connexion</h1>
    </header>
    <main>
        <form class="login_form">
        <label for="userName">Nom d'utilisateur:</label>
        <input type="text" class="userName" name="userName" placeholder="Ton pseudo" required><br>

        <label for="password">Mot de passe:</label>
        <input type="password" class="password" name="password" placeholder="******" required><br>

        <button type="submit" class="login_btn">Se connecter</button>
    </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
